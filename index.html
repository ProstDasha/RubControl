<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Рубежный контроль, Параваева Дарья, 201-323, 24.05</title>
</head>



<body>
    <nav class="navbar fixed-top navbar-light bg-danger">
        <div class="container-fluid" >
          <a class="navbar-brand" href="#"><b>Кастомная клавиатура</b></a>


          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Заказать сейчас!</button>
        </div>
      </nav>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>


      <div class="modal fade center" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Кастомная клавиатура</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <form method="post" class="modal_form">

                <div class="form-group">
                  <select class="form-select" aria-label="Default select example" required>
                    <option selected disabled>Тип свитчей</option>
                    <option value="brown">Коричневые</option>
                    <option value="blue">Синие</option>
                    <option value="red">Красные</option>
                  </select>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="glow">
                    <label class="form-check-label" for="glow">Подстветка</label>
                  </div>

                <div class="form-group">
                    <label for="gravirovka">Гравировка</label>
                    <input type="text" class="form-control" id="gravirovka" name="gravirovka" placeholder="Крутому танкисту" required />
                  </div>
    
                <div class="form-group">
                  <label for="klavishi">Количество клавишь</label>
                  <input type="number" class="form-control" id="klavishi" name="klavishi" placeholder="29" min="1"
                    max="255" />
                </div>

                <div class="container">
                  <div class="row">
                    <div class="col">
                    </div>
                    <div class="col-7">
                      <input type="submit" class="btn btn-success"></button>
                      <button type="reset" class="btn btn-dark">Сбросить поля</button>
                    </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
        <footer class="page-footer font-small blue fixed-bottom">
            <div class="footer-copyright text-center py-3 bg-danger"> Параваева Дарья Олеговна, 201-323, вариант 5, 24.05 </div>
        </footer>
</body>
</html>
